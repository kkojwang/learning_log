{% extends "learning_logs/base.html" %}

{% block page_header %}
  <h4>Register</h4>
{% endblock page_header %}

{% block content %}

	<form method="post" action="{% url 'users:register' %}" class="form">
		{% csrf_token %}
		{{ form.as_p }}

		<button name='submit'>Register</button>
		<input type="hidden" class="btn btn-success" name="next" value="{% url 'learning_logs:index' %}" />
	</form>

{% endblock content %}
